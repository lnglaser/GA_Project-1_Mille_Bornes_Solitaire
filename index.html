<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mille Bornes Solitaire</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- Needed:
    - Player hand area
    - Player score indicator (pile or just a number)
    - Draw pile
    - Discard pile
    -  -->
    <!-- <div></div> -->

    <div class="w3-container">Play area

    <div class="message-area">Game message</div>

      <div class="score-counter" id="player1-score">Miles: 0</div>

      <div class="turnCount">Number of turns left: </div>

      <div class="draw-pile">Draw pile</div>

      <div class="discard-pile">Discard pile</div>

      <div class="battle-pile">Battle pile</div>

      <div class="player-card" id="6">Drawn card</div>
      <button class="playButton" id="13">Play</button>
      <button class="discardButton" id="20">Discard</button>

      <div class="player-hand">
        Your cards
        <div class="player-card" id="0">empty</div>
        <button class="playButton" id="7">Play</button>
        <button class="discardButton" id="14">Discard</button>

        <div class="player-card" id="1">empty</div>
        <button class="playButton" id="8">Play</button>
        <button class="discardButton" id="15">Discard</button>

        <div class="player-card" id="2">empty</div>
        <button class="playButton" id="9">Play</button>
        <button class="discardButton" id="16">Discard</button>

        <div class="player-card" id="3">empty</div>
        <button class="playButton" id="10">Play</button>
        <button class="discardButton" id="17">Discard</button>

        <div class="player-card" id="4">empty</div>
        <button class="playButton" id="11">Play</button>
        <button class="discardButton" id="18">Discard</button>

        <div class="player-card" id="5">empty</div>
        <button class="playButton" id="12">Play</button>
        <button class="discardButton" id="19">Discard</button>
      </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
